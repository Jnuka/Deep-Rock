<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>DeepRock</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="deeep-dive" src="./deep-dive.PNG" alt="" />
      <div class="titles">
        <h1 class="title-deep-dives">Кодовое имя: <span>Свалка старика</span></h1>
        <h2 class="region">Регион планеты: <span>Биозона зарослей</span></h2>
      </div>
    </header>

    <div class="content">
      <section class="section">
        <div class="mission-icons">
          <div class="image">
            <img class="mission-primary"
              src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/c/c5/Mining_expedition_icon.png"
              alt="Morkite" />
            <img class="mission-secondary"
              src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/c/cf/Egg_collection_icon.png"
              alt="Eggs" />
          </div>
        </div>
        <div class="stage">
          <div class="complications">
            <div class="anomaly">
              <img class="anomaly-image"
                src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/2/28/Warning_lethal_enemies_icon.png"
                alt="" />
              <p>Пещера с привидениями</p>
            </div>
            <div class="warning">
              <img class="warning-image"
                src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/3/30/Mutator_critical_weakness_icon.png"
                alt="" />
              <p>Слабая гравитация</p>
            </div>
          </div>
          <div class="description">
            <p class="number-stage">Этап 1</p>
            <p class="primary">Убить 3: Страж Улья, Дредноут, Близнецы</p>
            <p class="secondary">Отремонтировать 2 Мини М.У.Л.Л.О.В.</p>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="mission-icons">
          <div class="image">
            <img class="mission-primary"
              src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/3/3c/Refining_icon.png"
              alt="Liquid Morkite" />
            <img class="mission-secondary"
              src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/a/ad/Salvage_icon.png"
              alt="Mini M.U.L.E.s" />
          </div>
        </div>
        <div class="stage">
          <div class="complications">
            <div class="anomaly">
              <img class="anomaly-image"
                src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/2/28/Warning_lethal_enemies_icon.png"
                alt="" />
              <p>Low Gravity</p>
            </div>
            <div class="warning">
              <img class="warning-image"
                src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/3/30/Mutator_critical_weakness_icon.png"
                alt="" />
              <p>Low Oxygen</p>
            </div>
          </div>
          <div class="description">
            <p class="number-stage">Stage 2</p>
            <p class="primary">2 Mini-Mules</p>
            <p class="secondary">150 Morkite</p>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="mission-icons">
          <div class="image">
            <img class="mission-primary"
              src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/0/07/Elimination_icon.png"
              alt="Dreadnoughts" />
            <img class="mission-secondary"
              src="https://static.wikia.nocookie.net/deeprockgalactic_gamepedia_en/images/d/d6/Blackbox_icon.png"
              alt="Black Box" />
          </div>
        </div>
        <div class="stage">
          <div class="complications">
            <div class="anomaly">

            </div>
            <div class="warning">

            </div>
          </div>
          <div class="description">
            <p class="number-stage">Stage 3</p>
            <p class="primary">2 Mini-Mules</p>
            <p class="secondary">150 Morkite</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
